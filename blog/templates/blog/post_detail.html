{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="400" />
    <!-- 文章配图 -->
    <p>{{ post.content }}</p>
    <!-- 文章内容 -->
    <a href="{% url 'index' %}">Back to Home</a>
    <!-- 返回主页链接 -->
  </body>
</html>
